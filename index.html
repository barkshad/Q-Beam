<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Q-Beam | Instant Cloud Sharing</title>
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    .glass {
      background: rgba(18, 18, 18, 0.7);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .gradient-text {
      background: linear-gradient(to right, #4ade80, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #000000;
    }
    ::-webkit-scrollbar-thumb {
      background: #22c55e;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }
    @keyframes splash-pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    .animate-splash {
      animation: splash-pulse 2s infinite ease-in-out;
    }
    @keyframes reveal-up {
      0% { transform: translateY(30px); opacity: 0; filter: blur(10px); }
      100% { transform: translateY(0); opacity: 1; filter: blur(0); }
    }
    .animate-reveal {
      animation: reveal-up 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      opacity: 0;
    }
    .delay-reveal-1 { animation-delay: 0.1s; }
    .delay-reveal-2 { animation-delay: 0.3s; }
  </style>

  }
}
</script>

</body>
</html>
